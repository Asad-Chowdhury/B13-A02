<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar flex">
        <a class="logo" href="#">
          <img src="./images/TechWave-logo@2x.png" alt="site-logo" />
        </a>
        <div class="menu-icon">
          <img src="./images/hamburger-menu.png" alt="menu-icon" />
        </div>
        <ul class="list nav__list">
          <li><a href="#">About</a></li>
          <li><a href="#">Episodes</a></li>
          <li><a href="#">Host</a></li>
        </ul>
        <div class="btn btn--primary nav__btn">
          <a href="#">Subscribe</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="hero">
        <div class="hero-image">
          <div class="hero--bg-image">
            <div class="hero--center-image">
              <div class="badge">New</div>
            </div>
            <div class="hero-content flex">
              <h1 class="hero-heading">TechWave</h1>
              <p class="hero-despription">
                Your daily dose of tech insights, productivity hacks, and
                personal growth
              </p>
            </div>
            <div class="hero-btn flex">
              <div class="btn btn--primary flex">
                <img class="btn--icon" src="./images/spotify.png" alt="" />
                <span>Listen On Spotify</span>
              </div>
              <div class="btn btn--secondary flex">
                <img class="btn--icon" src="./images/message.png" alt="" />
                <span>Subscribe</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
